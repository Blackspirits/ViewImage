name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install Deps
      run: |
        npm install -g eslint
        npm install -g eslint-plugin-json
    - name: Lint with ESLint
      run: |
        eslint . --ext .js,.json
